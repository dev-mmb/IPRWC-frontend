<div class="container card">
  <div class="row">
    <div class="col-sm image">
      <div class="image-container">
        <img src="http://localhost:8080/product_image/{{product.image}}" class="img-fluid">
      </div>
    </div>
    <div class="col-sm">
      <p>{{product.name}}</p>
      <p>{{product.specs}}</p>
      <p>{{product.description}}</p>
    </div>
    <div class="col-sm">
      <p>{{product.price}}</p>
      <button class="btn btn-primary"></button>
    </div>
  </div>
</div>
